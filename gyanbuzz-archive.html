<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyan Buzz Archive | Gyanshree School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .hero-gradient { background: linear-gradient(135deg, #4c0519 0%, #9f1239 100%); }
        .buzz-card:hover { transform: translateY(-4px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200">
        <div class="container mx-auto px-6 h-20 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <a href="index.html" class="w-10 h-10 bg-rose-600 rounded-lg flex items-center justify-center text-white font-black text-xl">G</a>
                <a href="index.html" class="font-bold tracking-tight text-xl">GYANSHREE</a>
            </div>
            <a href="index.html" class="text-sm font-bold text-slate-500 hover:text-rose-600 flex items-center">
                <i data-lucide="chevron-left" class="w-4 h-4 mr-1"></i> BACK TO HOME
            </a>
        </div>
    </nav>

    <header class="hero-gradient text-white py-16">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-5xl font-black italic tracking-tighter mb-4">GYAN BUZZ</h1>
            <p class="text-rose-100 text-lg opacity-80">Our Monthly Newsletter Digital Archive</p>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 max-w-6xl">
        <!-- 2025 Section -->
        <div class="mb-12">
            <div class="flex items-center space-x-4 mb-8">
                <h2 class="text-3xl font-black text-slate-300">2025</h2>
                <div class="h-px bg-slate-200 flex-grow"></div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <a href="https://www.gyanshree.in/site/img/pdf/gyanbuzz_april-to-june-2025.pdf" target="_blank" class="buzz-card bg-white p-6 rounded-2xl border border-slate-100 shadow-sm flex items-center group transition-all hover:shadow-lg hover:border-rose-200">
                    <div class="w-12 h-12 bg-rose-50 rounded-xl flex items-center justify-center text-rose-600 group-hover:bg-rose-600 group-hover:text-white transition-colors">
                        <i data-lucide="file-text" class="w-6 h-6"></i>
                    </div>
                    <span class="ml-4 font-bold text-slate-700">April to June</span>
                </a>
            </div>
        </div>

        <!-- 2024 Section -->
        <div class="mb-12">
            <div class="flex items-center space-x-4 mb-8">
                <h2 class="text-3xl font-black text-slate-300">2024</h2>
                <div class="h-px bg-slate-200 flex-grow"></div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <a href="https://www.gyanshree.in/site/img/pdf/Gyanbuzz_April_to_June_2024.pdf" target="_blank" class="buzz-card bg-white p-6 rounded-2xl border border-slate-100 shadow-sm flex items-center group transition-all hover:shadow-lg hover:border-rose-200">
                    <div class="w-12 h-12 bg-rose-50 rounded-xl flex items-center justify-center text-rose-600 group-hover:bg-rose-600 group-hover:text-white transition-colors"><i data-lucide="file-text" class="w-6 h-6"></i></div>
                    <span class="ml-4 font-bold text-slate-700">April to June</span>
                </a>
                <a href="https://www.gyanshree.in/site/img/pdf/Gyanbuzz_January_to_March_2024.pdf" target="_blank" class="buzz-card bg-white p-6 rounded-2xl border border-slate-100 shadow-sm flex items-center group transition-all hover:shadow-lg hover:border-rose-200">
                    <div class="w-12 h-12 bg-rose-50 rounded-xl flex items-center justify-center text-rose-600 group-hover:bg-rose-600 group-hover:text-white transition-colors"><i data-lucide="file-text" class="w-6 h-6"></i></div>
                    <span class="ml-4 font-bold text-slate-700">January to March</span>
                </a>
            </div>
        </div>

        <!-- Footnote -->
        <div class="mt-20 text-center text-slate-400 text-xs uppercase tracking-[0.2em]">
            <p>&copy; 2025 Gyanshree School</p>
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
